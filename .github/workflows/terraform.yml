name: Terraform AWS Deployment

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on PRs targeting 'main'

jobs:
  terraform:
    name: Deploy AWS Infrastructure with Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      with:
        terraform_version: 1.10.3

    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: "us-east-1"

    - name: Terraform Init
      run: terraform init terraform/

    - name: Terraform Apply
      run: terraform apply -auto-approve terraform/

    - name: Terraform Output
      run: terraform output -json terraform/

  terraform-destroy:
    name: Destroy AWS Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      with:
        terraform_version: 1.10.3

    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: "us-east-1"

    - name: Terraform Init
      run: terraform init terraform/

    - name: Terraform Destroy
      run: terraform destroy -auto-approve terraform/
